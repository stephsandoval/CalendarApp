<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart', 'bar']});
      google.charts.setOnLoadCallback(drawStuff);

      function drawStuff() {

        var button = document.getElementById('change-chart');
        var chartDiv = document.getElementById('chart_div');

        var data = google.visualization.arrayToDataTable([
          ['Crop', 'March', 'September'],
          ['Potato', 30, 25],
          ['Carrot', 24, 16],
          ['Onion', 14, 28],
          ['Strawberry', 27, 9],
          ['Tomato', 26, 8]
        ]);

        var materialOptions = {
          width: 900,
          chart: {
            title: 'Crops'
          },
          series: {
            0: { axis: 'March' }, // Bind series 0 to an axis named 'March'.
            1: { axis: 'September' } // Bind series 1 to an axis named 'September'.
          },
          axes: {
            y: {
              distance: {label: 'march production'}, // Left y-axis.
              brightness: {side: 'right', label: 'september production'} // Right y-axis.
            }
          }
        };

        var classicOptions = {
          width: 900,
          series: {
            0: {targetAxisIndex: 0},
            1: {targetAxisIndex: 1}
          },
          title: 'Crop stats',
          vAxes: {
            // Adds titles to each axis.
            0: {title: 'march production'},
            1: {title: 'september production'}
          }
        };

        function drawMaterialChart() {
          var materialChart = new google.charts.Bar(chartDiv);
          materialChart.draw(data, google.charts.Bar.convertOptions(materialOptions));
          button.innerText = 'Change to Classic';
          button.onclick = drawClassicChart;
        }

        function drawClassicChart() {
          var classicChart = new google.visualization.ColumnChart(chartDiv);
          classicChart.draw(data, classicOptions);
          button.innerText = 'Change to Material';
          button.onclick = drawMaterialChart;
        }

        drawMaterialChart();
    };
    </script>
  </head>
  <body>
    <br><br>
    <div id="chart_div" style="width: 800px; height: 500px;"></div>
  </body>
</html>
