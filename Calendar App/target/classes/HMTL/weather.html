<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart', 'bar']});
      google.charts.setOnLoadCallback(drawStuff);

      function drawStuff() {

        var chartDiv = document.getElementById('chart_div');
        var data = google.visualization.arrayToDataTable([
          ['Day', 'Temperature', 'Precipitation', 'Humidity'],
          ['SUNDAY', 20.0, 93.0, 91.0],
          ['MONDAY', 20.0, 97.0, 91.0],
          ['TUESDAY', 22.0, 67.0, 89.0],
          ['WEDNESDAY', 23.0, 63.0, 90.0],
          ['THURSDAY', 22.0, 87.0, 89.0],
          ['FRIDAY', 23.0, 43.0, 89.0],
          ['SATURDAY', 23.0, 87.0, 89.0],
        ]);

        var materialOptions = {
          width: 930,
          chart: {
            title: 'Weather Statistics'
          },
          series: {
            0: { axis: 'Temperature' },
            1: { axis: 'Precipitation' },
            2: { axis: 'Humidity'}
          },
          colors: ['#1b9e77', '#d95f02', '#7570b3']
        };
        
function drawMaterialChart() {
          var materialChart = new google.charts.Bar(chartDiv);
          materialChart.draw(data, google.charts.Bar.convertOptions(materialOptions));
        }

        drawMaterialChart();
    };
    </script>
  </head>
  <body>
    <br><br>
    <div id="chart_div" style="width: 772px; height: 383px;"></div>
  </body>
</html>
